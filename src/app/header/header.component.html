<nav class="d-flex justify-content-between py-3">
  <div>Quizzi&ecirc;</div>
  <div>
    <div class="d-flex gap-2">
      <div
        (click)="themeService.toggleTheme()"
        class="d-flex align-items-center"
      >
        @if(iconnie === 'pi pi-sun'){
        <om-fade
          direction="up"
          [transitionFunction]="'cubic-bezier(0.68, -0.55, 0.27, 1.55)'"
        >
          <span [ngClass]="iconnie"></span>
        </om-fade>
        } @else {
        <om-fade
          direction="down"
          [transitionFunction]="'cubic-bezier(0.68, -0.55, 0.27, 1.55)'"
        >
          <span [ngClass]="iconnie"></span> </om-fade
        >}
      </div>
      <img
        src="assets/human-man-5-svgrepo-com.svg"
        alt="hehe"
        width="30"
        class="bg-light rounded-circle mx-2"
        role="button"
        (click)="toggleOptions()"
      />
      <div
        *ngIf="showOptions"
        class="options-box bg-dark border border-2 d-flex gap-2 rounded-bottom-5 rounded-start-5 justify-content-center flex-column align-items-center"
      >
        <p-button
          class="mx-2 mt-2"
          label="Help"
          [raised]="true"
          (click)="onHelp()"
          severity="help"
          icon="pi pi-question"
          [rounded]="true"
          size="small"
        />
        <p-button
          class="mx-2 mb-2"
          label="Logout"
          [raised]="true"
          (click)="onLogout()"
          icon="pi pi-user"
          [rounded]="true"
          size="small"
        />
      </div>
    </div>
  </div>
</nav>
<hr class="m-0" />
