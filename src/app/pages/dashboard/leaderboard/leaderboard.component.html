<div class="card my-3">
  <p-table [value]="ScoreData" [scrollable]="true" scrollHeight="350px">
    <ng-template #header style="background-color: 'red'; color: 'red'">
      <tr>
        <th [ngStyle]="themeStyle">Code</th>
        <th [ngStyle]="themeStyle">Name</th>
        <th [ngStyle]="themeStyle">Category</th>
      </tr>
    </ng-template>
    <ng-template #body let-score>
      <tr>
        <td [ngStyle]="themeStyle">
          {{ score.Ranking }}
        </td>
        <td [ngStyle]="themeStyle">
          {{ score.name }}
        </td>
        <td [ngStyle]="themeStyle">
          {{ score.score }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
